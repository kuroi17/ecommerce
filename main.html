<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jollibee E-commerce</title>

    <link rel="stylesheet" href="header.css" />
  </head>
  <body>
    <div class="Jollibee-header">
      <div class="left-part">
        <a href="main.html">
          <img class="logo-header" src="images/jollibee.png" />
        </a>
      </div>

      <div class="middle-part">
        <input
          type="search"
          placeholder="Search for Jolibee!"
          class="search-bar"
        />
        <button class="search-button" >
            <img src="images/search-button.png"  class="search-icon">
        </button>
      </div>

      <div class="right-part">
        <a href="checkout.html">

            <img src="images/cart.png" class="cart-icon" />
            
        </a>
      </div>
    
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jollibee E-commerce</title>

    <link rel="stylesheet" href="header.css" />
  </head>
  <body>
    <div class="Jollibee-header">
      <div class="left-part">
        <a href="main.html">
          <img class="logo-header" src="images/jollibee.png" />
        </a>
      </div>

      <div class="middle-part">
        <input
          type="search"
          placeholder="Search for Jolibee!"
          class="search-bar"
        />
        <button class="search-button">
          <img src="images/search-button.png" class="search-icon" />
        </button>
      </div>

      <div class="right-part">
        <a href="checkout.html">
          <img src="images/cart.png" class="cart-icon" />
        </a>
      </div>
    </div>

    <div class="main-part">
      <div class="product-grid">
        <section class="main-dishes">
          <h2 class="section-title">Main dishes</h2>

          <div class="product-container">
            <div class="image-container">
              <img
                src="images/jolibee-main-meals/jolli-friedchicken.png"
                class="product-image"
              />
            </div>

            <div class="product-info">1PC ChickenJoy with rice</div>

            <div class="product-price">66.00 pesos</div>
            <button>
              <img src="images/button-addtocart.png" class="add-to-cart-icon" />
            </button>

            <button>
              <img
                src="images/minus-sign-icon-free-png.png"
                class="remove-to-cart-icon"
              />
            </button>

            <button class="add-to-cart-text">Add to cart</button>
          </div>

          <div class="product-container">
            <div class="image-container">
              <img
                src="images/jolibee-main-meals/jolli-spaghetti.png"
                class="product-image"
              />
            </div>

            <div class="product-info">1PC Joli-spaghetti</div>

            <div class="product-price">66.00 pesos</div>
            <button>
              <img src="images/button-addtocart.png" class="add-to-cart-icon" />
            </button>

            <button>
              <img
                src="images/minus-sign-icon-free-png.png"
                class="remove-to-cart-icon"
              />
            </button>

            <button class="add-to-cart-text">Add to cart</button>
          </div>

          <div class="product-container">
            <div class="image-container">
              <img
                src="images/jolibee-main-meals/burgersteak.png"
                class="product-image"
              />
            </div>

            <div class="product-info">1PC Burgersteak with rice</div>

            <div class="product-price">66.00 pesos</div>
            <button>
              <img src="images/button-addtocart.png" class="add-to-cart-icon" />
            </button>

            <button>
              <img
                src="images/minus-sign-icon-free-png.png"
                class="remove-to-cart-icon"
              />
            </button>

            <button class="add-to-cart-text">Add to cart</button>
          </div>

          <div class="product-container">
            <div class="image-container">
              <img
                src="images/jolibee-main-meals/burger.png"
                class="product-image"
              />
            </div>

            <div class="product-info">Jolli-Burger</div>

            <div class="product-price">66.00 pesos</div>
            <button>
              <img src="images/button-addtocart.png" class="add-to-cart-icon" />
            </button>

            <button>
              <img
                src="images/minus-sign-icon-free-png.png"
                class="remove-to-cart-icon"
              />
            </button>

            <button class="add-to-cart-text">Add to cart</button>
          </div>

          <div class="product-container">
            <div class="image-container">
              <img
                src="images/jolibee-main-meals/fries.png"
                class="product-image"
              />
            </div>

            <div class="product-info">Jolli-Fries</div>

            <div class="product-price">66.00 pesos</div>
            <button>
              <img src="images/button-addtocart.png" class="add-to-cart-icon" />
            </button>

            <button>
              <img
                src="images/minus-sign-icon-free-png.png"
                class="remove-to-cart-icon"
              />
            </button>

            <button class="add-to-cart-text">Add to cart</button>
          </div>
        </section>

        <!-- disregard this first -->
        <section class="drinks">
          <h2 class="section-title">Drinks</h2>

          <div class="product-container">
            <div class="image-container">
              <img src="images/jolibee-drinks/coke.jpg" class="product-image" />
            </div>

            <div class="product-info">Jolibee Coke</div>

            <div class="product-price">66.00 pesos</div>
            <button>
              <img src="images/button-addtocart.png" class="add-to-cart-icon" />
            </button>

            <button>
              <img
                src="images/minus-sign-icon-free-png.png"
                class="remove-to-cart-icon"
              />
            </button>

            <button class="add-to-cart-text">Add to cart</button>
          </div>

          <div class="product-container">
            <div class="image-container">
              <img
                src="images/jolibee-drinks/Pineapple-Juice-Regular.webp"
                class="product-image"
              />
            </div>

            <div class="product-info">Pineapple Juice</div>

            <div class="product-price">66.00 pesos</div>
            <button>
              <img src="images/button-addtocart.png" class="add-to-cart-icon" />
            </button>

            <button>
              <img
                src="images/minus-sign-icon-free-png.png"
                class="remove-to-cart-icon"
              />
            </button>

            <button class="add-to-cart-text">Add to cart</button>
          </div>

          <div class="product-container">
            <div class="image-container">
              <img
                src="images/jolibee-drinks/water.jpg"
                class="product-image"
              />
            </div>

            <div class="product-info">Water</div>

            <div class="product-price">66.00 pesos</div>
            <button>
              <img src="images/button-addtocart.png" class="add-to-cart-icon" />
            </button>

            <button>
              <img
                src="images/minus-sign-icon-free-png.png"
                class="remove-to-cart-icon"
              />
            </button>

            <button class="add-to-cart-text">Add to cart</button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>

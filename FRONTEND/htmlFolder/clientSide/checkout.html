<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jollibee Checkout</title>

    <!-- Header + Global CSS -->
    <link rel="stylesheet" href="../../Stylings/clientSide/headerCopy.css" />
    <link rel="stylesheet" href="../../Stylings/clientSide/promotion-section.css" />

    <!-- Checkout Page CSS -->
    <link rel="stylesheet" href="../../Stylings/clientSide/checkout.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"  
    />
  </head>
  <body>
    <!-- Jollibee Header -->
    <header class="Jollibee-header">
      <div class="left-part"> 
        <a href="main.html" class="logo-link">
          <img class="logo-header" src="../../images/jollibee.png" />
        </a>
      </div>


      <div class="right-part">
        <a href="checkout.html">
          <img src="../../images/redcart.svg" class="cart-icon" />
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="checkout-main">
      <h1 class="page-title">Review your order</h1>

      <div class="checkout-grid">
        <!-- Order Summary -->
        <div class="order-summary">
          <div class="js-checkout-items">
            <!-- Your checkout.js will insert cart items here -->
          </div>
        </div>

        <!-- Payment Summary -->
        <div class="payment-summary"></div>
      </div>
    </main>

    <!-- ✅ Jollibee Footer -->
    <footer class="footer">
      <p class="footer-text">
        © 2025 Jollibee Foods Corporation. All Rights Reserved.
      </p>
    </footer>

    <!-- JS -->
    <script type="module" src="../../Javascripts/clientSide/checkout.js"></script>
    <script type="module" src="../../Javascripts/clientSide/renderPayment.js"></script>
    <script type="module" src="../../Javascripts/clientSide/renderOrder.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Modal Example</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    /* The modal background (hidden by default) */
    .modal {
      display: none; /* Hidden */
      position: fixed;
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5); /* Dark transparent background */
    }

    /* Modal content box */
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Close button */
    .close {
      color: red;
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    button {
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>My Product List</h2>
  <button id="openModalBtn">Add a New Product</button>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Add New Product</h3>
      <!-- the display -->
      <input type="text" placeholder="Product name"><br><br>
      <input type="number" placeholder="Price"><br><br>
      <button>Add Product</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("myModal");
    const openBtn = document.getElementById("openModalBtn");
    const closeBtn = document.querySelector(".close");

    openBtn.onclick = function() {
      modal.style.display = "block";
    }

    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    // Optional: close modal if user clicks outside the box
    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>

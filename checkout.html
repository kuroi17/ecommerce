<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jollibee Checkout</title>

    <!-- Header + Global CSS -->
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="promotion-section.css" />

    <!-- Checkout Page CSS -->
    <link rel="stylesheet" href="checkout.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ✅ Your Jollibee Header -->
    <header class="Jollibee-header">
      <div class="left-part">
        <a href="main.html" class="logo-link">
          <img class="logo-header" src="images/jollibee.png" />
        </a>
      </div>

      <div class="middle-part">
        <input
          type="search"
          placeholder="Search for Jollibee!"
          class="search-bar"
        />
        <button class="search-button">
          <img src="images/search-button.png" class="search-icon" />
        </button>
      </div>

      <div class="right-part">
        <a href="checkout.html">
          <img src="images/redcart.svg" class="cart-icon" />
        </a>
      </div>
    </header>

    <!-- ✅ Checkout Main Content -->
    <main class="checkout-main">
      <h1 class="page-title">Review your order</h1>

      <div class="checkout-grid">
        <!-- Order Summary -->
        <div class="order-summary">
          <div class="js-checkout-items">
            <!-- Your checkout.js will insert cart items here -->
          </div>
        </div>

        <!-- Payment Summary -->
        <div class="payment-summary">
          <div class="payment-summary-title">Order Summary</div>

          <div class="payment-summary-row">
            <div class="js-item-counter">Items (3):</div>
            <div class="payment-summary-money js-total-amount">₱639</div>
          </div>

          <div class="payment-summary-row">
            <div>Delivery Fee:</div>
            <div class="payment-summary-money js-delivery-fee">₱0</div>
          </div>

          <div class="payment-summary-row subtotal-row">
            <div>Total before tax:</div>
            <div class="payment-summary-money js-total-before-tax">₱639</div>
          </div>

          <div class="payment-summary-row">
            <div>Estimated tax (12% VAT):</div>
            <div class="payment-summary-money js-total-after-tax">₱76.68</div>
          </div>

          <div class="payment-summary-row total-row">
            <div>Order total:</div>
            <div class="payment-summary-money js-final-amount">₱715.68</div>
          </div>

          <button class="place-order-button button-primary">
            Place your order
          </button>
        </div>
      </div>
    </main>

    <!-- ✅ Jollibee Footer -->
    <footer class="footer">
      <p class="footer-text">
        © 2025 Jollibee Foods Corporation. All Rights Reserved.
      </p>
    </footer>

    <!-- JS -->
    <script type="module" src="checkout.js"></script>
  </body>
</html>
